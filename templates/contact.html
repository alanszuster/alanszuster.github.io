{% extends "base.html" %}

{% block title %}Alan Szuster - Contact{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4 text-center">Contact</h1>
                <hr class="divider mb-5" />

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body text-center p-5">
                                <h2 class="h4 mb-4">Get In Touch</h2>

                                <div class="contact-info">
                                    <div class="mb-4">
                                        <div class="contact-icon mb-3">
                                            <i class="fas fa-envelope fa-2x text-primary"></i>
                                        </div>
                                        <h3 class="h5 mb-2">Email</h3>
                                        <a href="mailto:alanszuster22@gmail.com" class="h6">alanszuster22@gmail.com</a>
                                    </div>

                                    <div class="mb-4">
                                        <div class="contact-icon mb-3">
                                            <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                                        </div>
                                        <h3 class="h5 mb-2">Location</h3>
                                        <p class="h6 mb-0">Szczecin, Poland</p>
                                    </div>
                                </div>

                                <div class="social-links mt-4">
                                    <a href="https://github.com/alanszuster" target="_blank"
                                        class="btn btn-outline-dark mx-2">
                                        <i class="fab fa-github me-2"></i>GitHub
                                    </a>
                                    <a href="https://linkedin.com/in/alan-szuster" target="_blank"
                                        class="btn btn-outline-primary mx-2">
                                        <i class="fab fa-linkedin me-2"></i>LinkedIn
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
