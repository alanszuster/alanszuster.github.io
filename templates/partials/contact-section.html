<!-- Contact Section -->
<section id="contact" class="py-5 bg-light">
    <div class="container px-4">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h2 class="fw-bold">Contact Me</h2>
                    <hr class="divider" />
                    <p class="lead">Interested in working together? Let's connect.</p>
                </div>
                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                    <form id="contactForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                    <div class="invalid-feedback">Please enter your name</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email"
                                        required>
                                    <label for="email">Your Email</label>
                                    <div class="invalid-feedback">Please enter a valid email</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject">Subject</label>
                                    <div class="invalid-feedback">Please enter a subject</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" placeholder="Message"
                                        style="height: 150px" required></textarea>
                                    <label for="message">Message</label>
                                    <div class="invalid-feedback">Please enter your message</div>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-4 text-center contact-info">
                        <p class="mb-2">
                            <i class="fas fa-envelope me-2"></i>
                            <a href="mailto:contact@alanszuster.com">contact@alanszuster.com</a>
                        </p>
                        <p class="mb-2">
                            <i class="fab fa-linkedin me-2"></i>
                            <a href="https://linkedin.com/in/alan-szuster" target="_blank"
                                rel="noopener noreferrer">linkedin.com/in/alan-szuster</a>
                        </p>
                        <p>
                            <i class="fab fa-github me-2"></i>
                            <a href="https://github.com/alanszuster" target="_blank"
                                rel="noopener noreferrer">github.com/alanszuster</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
